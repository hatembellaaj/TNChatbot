version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: tnchatbot
      POSTGRES_PASSWORD: tnchatbot
      POSTGRES_DB: tnchatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: ../backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tnchatbot:tnchatbot@postgres:5432/tnchatbot}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      LLM_URL: ${LLM_URL:-http://llm:8000}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-user}
      SMTP_PASS: ${SMTP_PASS:-pass}
      SMTP_FROM: ${SMTP_FROM:-no-reply@example.com}
      SMTP_TO: ${SMTP_TO:-ops@example.com}
      EXPORT_MODE: ${EXPORT_MODE:-NONE}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - postgres
      - qdrant
      - llm

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:${BACKEND_PORT:-8000}}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  llm:
    image: nginx:alpine
    ports:
      - "8001:8000"
    command: ["nginx", "-g", "daemon off;"]

volumes:
  postgres_data:
  qdrant_data:
