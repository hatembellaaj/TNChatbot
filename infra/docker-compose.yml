services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: tnchatbot
      POSTGRES_PASSWORD: tnchatbot
      POSTGRES_DB: tnchatbot
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"

  backend:
    build:
      context: ../backend
    command: ["/bin/sh", "-c", "python -m scripts.migrate && uvicorn main:app --host 0.0.0.0 --port 8000"]
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tnchatbot:tnchatbot@postgres:5432/tnchatbot}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      LLM_URL: ${LLM_URL:-http://ollama:11434/v1/chat/completions}
      LLM_MODEL: ${LLM_MODEL:-llama3.2:3b-instruct-q4_0}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-user}
      SMTP_PASS: ${SMTP_PASS:-pass}
      SMTP_FROM: ${SMTP_FROM:-no-reply@example.com}
      SMTP_TO: ${SMTP_TO:-ops@example.com}
      EXPORT_MODE: ${EXPORT_MODE:-NONE}
    ports:
      - "${BACKEND_PORT:-19081}:8000"
    volumes:
      - ../migrations:/migrations:ro
      - ../kb_sources:/app/kb_sources:ro
    depends_on:
      - postgres
      - qdrant
      - ollama
      - ollama-init

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL-}
      NEXT_PUBLIC_BACKEND_PORT: ${BACKEND_PORT:-19081}
    ports:
      - "${FRONTEND_PORT:-19080}:3000"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    environment:
      OLLAMA_HOST: 0.0.0.0
      OLLAMA_DEBUG: ${OLLAMA_DEBUG:-1}
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      [
        "export OLLAMA_HOST=http://ollama:11434; until ollama list >/dev/null 2>&1; do sleep 1; done; ollama pull ${LLM_MODEL:-llama3.2:3b-instruct-q4_0}",
      ]
    volumes:
      - ollama_data:/root/.ollama

volumes:
  postgres_data:
  qdrant_data:
  ollama_data:
